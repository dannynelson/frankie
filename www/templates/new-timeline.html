<view title="title" 
      left-buttons="leftButtons" 
      right-buttons="rightButtons">

  <content has-header="true">
    
    <list>
      <!-- Milestone List -->
      <div ng-repeat="milestone in timeline">
        <div class="item item-divider"></div>
        <label class="item item-input">
          <span class="input-label">Milestone {{ $index }}</span>
          <input ng-model="milestone.title" type="text" placeholder="MyProjet">
        </label>
        <label class="item item-input">
          <span class="input-label">Deadline</span>
          <input ng-model="milestone.date" type="date" placeholder="MyProjet">
        </label>
      </div>
    </list>
      
  </content>

</view>
