<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<view title="title" 
      left-buttons="leftButtons" 
      right-buttons="rightButtons">
      
  <content has-header="true">
    <list>
      
      <!-- Project Overview -->
      <div class="item item-divider">
        Overview
      </div>
      <div class="item item-thumbnail-left" type="item-text-wrap">
        <img class="thumbnail" src="{{ project.photoURL }}">
        <h2>{{project.title}}</h2>
        <p>
          ${{project.price}}</br>
          Due in 15 days
        </p>
      </div>
      <div class="padding paragraph-item">
        {{ project.notes }}
      </div>

      <!-- Client Info -->
      <div ng-show="project.client.first">
        <div class="item item-divider">
          Client Info
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-person"></i>
          <h2>{{ project.client.first + ' ' +  project.client.last }}</h2>
          <span class="icons-right">
            <!-- call -->
            <i class="ion-ios7-telephone extra-large padding-horizontal positive"
               ng-click="contact('tel', project.client.phone)">
            </i>
            <!-- email -->
            <i class="ion-email extra-large padding-horizontal positive"
               ng-click="contact('mailto', project.client.email)">
            </i>
            <!-- text -->
            <i class="ion-chatboxes extra-large padding-horizontal positive"
               ng-click="contact('sms', project.client.phone)">
            </i>
          </span>
        </div>
      </div>
      
      <!-- Timeline -->
      <div ng-show="project.timeline.length">
        <div class="item item-divider">
          Timeline
        </div>
        <list>
          <a class="item item-avatar-wide" ng-repeat="milestone in project.timeline" type="item-text-wrap" href="#/main/new-milestone/{{ $index }}">
            <img src="http://wiki.tripwireinteractive.com/images/4/47/Placeholder.png">
            <h2>{{ milestone.title }}</h2>
            <p>Complete</p>
          </a>
        </list>
      </div>
      
    </list>
  </content>
</view>
