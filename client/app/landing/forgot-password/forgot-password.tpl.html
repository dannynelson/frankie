<ion-view class="signin" title="Forgot Password?">
  <ion-content has-header="true">
    <div class="item item-divider"></div>
    <div class="list list-inset">
      <div class="item item-input">
        <input type="email" placeholder="Email">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-assertive">Get New Password</button>
    </div>
  </ion-content>
</ion-view>
