<div class="bar bar-header bar-positive">
  <button class="button button-icon assertive icon ion-ios7-arrow-back"
          ui-sref="^.signin">
  </button>
  <h1 class="title">Forgot password?</h1>
</div>
<ion-view title="Forgot Password?">
  <ion-content has-header="true">
    <form ng-submit="requestPasswordReset(email)">
      <div class="item item-divider"></div>
      <div class="list list-inset">
        <div class="item item-input">
          <input ng-model="email" type="email" placeholder="Email">
        </div>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-assertive">
          Get New Password
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
