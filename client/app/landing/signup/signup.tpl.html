<div class="bar bar-header bar-positive">
  <button class="button button-icon button-assertive icon ion-ios7-arrow-back"
          ui-sref="^.signin">
  </button>
  <h1 class="title">Signin</h1>
</div>
<ion-view>
<ion-content has-header="true">
  <form ng-submit="signup(user)">
    
    <div class="item item-divider"></div>
    <div class="list list-inset">
      <div class="item item-input">
        <input type="email" ng-model="user.username" placeholder="Email">
      </div>

      <div class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password">
      </div>

      <div class="item item-divider"></div>
      <button type="submit" class="button button-full button-assertive">Signup</button>
    </div>

  </form>
</ion-content>
</ion-view>
