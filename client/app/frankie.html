<!DOCTYPE html>
<html ng-app="frankie">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Frankie</title>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>

    <!-- All vendor and app sass files compiled by grunt into one css file -->
    <link href="<%= grunt.config.get('pkg.name') %>.css" rel="stylesheet">
    <!-- All vendor and app js files compiled by grunt into one js file -->
    <script src="<%= grunt.config.get('pkg.name') %>.js"></script>
  </head>

  <!--
    'frankie' is the name of this angular module (js/app.js)
  -->
  <body animation="nav-title-slide-ios7">

    <!--
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
