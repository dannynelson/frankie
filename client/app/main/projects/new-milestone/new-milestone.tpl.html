<!--
  View for completing a milestone. Allows you to enter photo and notes.
  This template loads for the 'main.new-milestone' state (app.js)
-->
<ion-view title="{{title}}" 
      left-buttons="leftButtons" 
      right-buttons="rightButtons"
      hide-back-button="true">

  <ion-content has-header="true">
    
    <!-- Main content -->
    <ion-list>
      <!-- Photo -->
      <div class="item item-divider">Photo</div>
      <div class="button button-full button-light no-margin"
           ng-click="getPhoto()">
        <i ng-hide="milestone.photo" class="ion-camera camera"></i>
        <img ng-show="milestone.photo" ng-src="{{ milestone.photo }}" class="photo"></img>
      </div>
      
      <!-- Notes -->
      <div class="item item-divider">Notes</div>
      <label class="item item-input">
        <textarea ng-model="milestone.notes" 
                  placeholder="Some notes about the milestone to be sent to the client"
                  rows="4">
        </textarea>
      </label>
      
      <!-- Submit Button -->
      <div class="item item-divider"></div>
      <button class="button button-full button-assertive" 
              ng-click="completeMilestone(milestone)">
        Complete Milestone
      </button>
    </ion-list>
      
  </ion-content>

</ion-view>
