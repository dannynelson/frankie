<ion-view title="Profile" 
      left-buttons="leftButtons" 
      right-buttons="rightButtons">

  <ion-content has-header="true">
    <form>
      <ion-list>
        <!-- Profile overview -->
        <div class="item item-divider padding-top-extra">
          Profile Overview
        </div>
        <div class="item item-thumbnail-left" type="item-text-wrap">
          <img class="thumbnail" 
               ng-src="{{ user.profilePhoto || 'http://www.zunuki.com/UsrData/profile-pic/profile-placeholder.gif' }}">
          <h2>{{ user.name || 'anonymous' }}</h2>
          <p>
            {{ user.title || 'no title' }}</br>
            {{ user.company }}
          </p>
        </div>
        <div ng-show="user.bio" class="paragraph-item">
          {{ user.bio }}
        </div>

        <!-- Details -->
        <div ng-show="user.yearsExp || user.rating" class="item item-divider padding-top-extra">
          Profile Details
        </div>
        <div ng-show="user.yearsExp" class="item">
          Years of Experience
          <span class="item-note">
            {{ user.yearsExp }}
          </span>
        </div>
        <div ng-show="user.rating"  class="item">
          Client Rating
          <span class="item-note">
            {{ user.rating }}
          </span>
        </div>

        <!-- Contact Info -->
        <div ng-show="user.phone || user.email || user.location" class="item item-divider padding-top-extra">
          Contact Info
        </div>
        <div ng-show="user.phone" class="item">
          Phone
          <span class="item-note">
            {{ user.phone | phone }}
          </span>
        </div>
        <div ng-show="user.email" class="item">
          Email
          <span class="item-note">
            {{ user.email }}
          </span>
        </div>
        <div ng-show="user.location" class="item">
          Location
          <span class="item-note">
            {{ user.location }}
          </span>
        </div>

        <div class="item item-divider padding-top-extra">
      </ion-list>
    </form>

  </ion-content>
</ion-view>
