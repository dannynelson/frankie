<!--
  Account information for managing profile, email, and password
  This template loads for the 'main.account' state (app.js)
-->
<ion-view title="Account" 
      left-buttons="leftButtons" 
      right-buttons="rightButtons"
      hide-back-button="true">

  <ion-content has-header="true">
    <form>
      <ion-list>
        <div class="item item-divider"></div>
        <a class="item item-avatar" type="item-text-wrap" ui-sref="^.profile">
          <img ng-src="{{ user.photo || 'http://www.zunuki.com/UsrData/profile-pic/profile-placeholder.gif' }}">
          <h2>{{ user.name || 'Anonymous' }}</h2>
          <p>{{ user.title }}</p>
        </a>
        
        <div class="item item-divider"></div>
        <a class="item item-icon-left" ui-sref="^.changeEmail">
          <i class="icon ion-email positive"></i>
          Change Email
        </a>
        <a class="item item-icon-left" ui-sref="^.forgotPassword">
          <i class="icon ion-unlocked positive"></i>
          Change Password
        </a>
        
      </ion-list>

    </form>

  </ion-content>
</ion-view>
