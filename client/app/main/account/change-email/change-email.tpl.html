<ion-view title="Change Email"
          left-buttons="leftButtons" 
          right-buttons="rightButtons">
   
  <ion-content has-header="true">
    <form ng-submit="save(oldUsername, newUsername)">
      <div class="item item-divider"></div>
      <div class="list list-inset">
        <div class="item item-input">
          <input type="email" ng-model="oldUsername" placeholder="Old Email">
        </div>
        <div class="item item-input">
          <input type="email" ng-model="newUsername" placeholder="New Email">
        </div>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-assertive">Change Email</button>
      </div>
    <form>
  </ion-content>
</ion-view>
